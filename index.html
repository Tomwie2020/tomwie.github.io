<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MusicWay - 乐器谱与音乐分享</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <h1 class="logo"><i class="fas fa-music"></i> MusicWay</h1>
        <div class="menu-icon">☰</div>
        <ul class="nav-links">
            <li><a href="#all">全部</a></li>
            <li><a href="#guitar">吉他</a></li>
            <li><a href="#ukulele">尤克里里</a></li>
        </ul>
    </nav>

    <!-- 筛选控件 -->
    <div class="filters">
        <select id="difficulty">
            <option value="all">所有难度</option>
            <option value="easy">简单</option>
            <option value="medium">中等</option>
            <option value="hard">困难</option>
        </select>
    </div>

    <!-- 乐谱卡片容器 -->
    <div class="music-grid" id="musicContainer">
        <!-- 示例卡片1（吉他） -->
        <div class="card guitar medium">
            <div class="card-header">
                <span class="instrument"><i class="fas fa-guitar"></i> 吉他</span>
                <span class="difficulty">中等</span>
            </div>
            <img src="https://example.com/guitar-sheet-1.jpg" alt="晴天吉他谱" class="sheet-preview">
            <h3>晴天 - 周杰伦</h3>
            <button class="btn-detail" onclick="toggleDetail(this)">查看详情</button>
            <div class="card-detail">
                <a href="https://youtu.be/xxxxxx" target="_blank" class="video-link">
                    <i class="fab fa-youtube"></i> 教学视频
                </a>
                <a href="pdf/晴天.pdf" download class="download-link">
                    <i class="fas fa-download"></i> 下载谱面
                </a>
            </div>
        </div>

        <!-- 示例卡片2（尤克里里） -->
        <div class="card ukulele easy">
            <div class="card-header">
                <span class="instrument"><i class="fas fa-umbrella-beach"></i> 尤克里里</span>
                <span class="difficulty">简单</span>
            </div>
            <img src="https://example.com/ukulele-sheet-1.jpg" alt="小手拉大手" class="sheet-preview">
            <h3>小手拉大手 - 梁静茹</h3>
            <button class="btn-detail" onclick="toggleDetail(this)">查看详情</button>
            <div class="card-detail">
                <a href="https://youtu.be/xxxxxx" target="_blank" class="video-link">
                    <i class="fab fa-bilibili"></i> 演示视频
                </a>
                <a href="pdf/小手拉大手.pdf" download class="download-link">
                    <i class="fas fa-download"></i> 下载谱面
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
